<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>cssPractice1</title>
        <style>
            /* 样式的继承：为一个元素设置的样式同时会应用到它的后代上

                注意：比如背景相关，布局相关的样式不会被继承
             */

             /* 选择器的权重 
             
                内联样式
                id选择器
                类和伪类选择器
                元素选择器
                通配选择器
                继承的样式
                
                比较优先级时，需要将所有的选择器的优先级进行想加运算，最后优先级越高，则越优先显示
                可以在一个样式后面添加！important，获取最高优先级*/

                
        </style>
    </head>
    
    <body>
        <p class = "red font30">this is a test</p>
        <p>this is a test</p>
    </body>
</html>
